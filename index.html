<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div class="first">
  <h1>Diabectics  prediction website</h1>
  <h2>Enter your details below</h2>
  <p style="font-style: italic;">To know your diabectic status</p>
  </div>
<div class="container center">
    <form action="/" method="POST">
        <div class="signup ">
          <div class='input-field'>
            <label for="Pregnacies"></label>
            <input type="number" step="0.01" class="form-control" placeholder="number of Pregnacies" id="Pregnacies"
            name="Pregnacies" required><br>
          <div>
        <div class='input-field'>
          <label for="Glucose level"></label>
          <input type="number" step="0.01" class="form-control" placeholder="Glucose" id="Glucose" name="Glucose"
            required><br>
        </div>
        <div class='input-field'>
          <label for="blood pressure"></label>
          <input type="number" step="0.01" class="form-control" placeholder="bloodpressure" id="bloodpressure"
            name="bloodpressure" required><br>
        </div>
        <div class='input-field'>  
          <label for="Skinthickness"></label>
          <input type="number" step="0.01" class="form-control" placeholder="Skinthickness" id="Skinthickness"
            name="Skinthickness" required><br>
        </div>
        <div class='input-field'>
          <label for="insulin"></label>
          <input type="number" step="0.01" class="form-control" placeholder="insulin" id="insulin" name="insulin"
            required><br>
        </div>
        <div class='input-field'>
          <label for="bmi"></label>
          <input type="number" step="0.01" class="form-control" placeholder="bmi" id="bmi" name="bmi" required><br>
        </div>
        <div class='input-field'>
          <label for="diabecticspedreefunction"></label>
          <input type="number" step="0.01" class="form-control" placeholder="diabecticspedreefunction"
            id="diabecticspedreefunction" name="diabecticspedreefunction" required><br>
        </div>
        <div class='input-field'>
          <label for="Age"></label>
          <input type="number" step="0.01" class="form-control" placeholder="age" id="age" name="age" required><br>
        </div>
            <div class="button-group" style="margin-top:15px;"><br>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="output">
  <h2></h2>
  <div class="alert alert-info" role="alert">
    <strong></strong> Prediction of your diabectic status : {{output}}
  </div>
</div>
</div>

  
</body>
</html>
